{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Change user role{% endblock %}

{% block page_content %}
<div class="jumbotron jumbotron-fluid">
    <div class="container-fluid">
        <div class="col-md-4">
            <p>Change {{user.email}} role.</p>
            {{ wtf.quick_form(form,id="changerole", button_map={'submit':'meraki-green'}) }}
        </div>
    </div>
</div>
{% endblock %}
